<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Anonymous mask icon -->
  <g transform="translate(50,50)">
    <!-- Head circle -->
    <circle cx="0" cy="-8" r="15" fill="white" opacity="0.9"/>
    
    <!-- Eyes -->
    <circle cx="-6" cy="-10" r="2.5" fill="#1a1a1a"/>
    <circle cx="6" cy="-10" r="2.5" fill="#1a1a1a"/>
    
    <!-- Body -->
    <path d="M -12 5 Q -12 -3, 0 -3 Q 12 -3, 12 5 L 12 20 L -12 20 Z" fill="white" opacity="0.9"/>
    
    <!-- Question mark (for mystery) -->
    <text x="0" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a1a" text-anchor="middle">?</text>
  </g>
</svg>
